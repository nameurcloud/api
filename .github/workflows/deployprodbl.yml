name: Deploy Production API

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Stage 1: Setup
  setup-environment:
    name: âš™ï¸ Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ğŸ” Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

  # Stage 2: Build, Push & Deploy
  build-and-deploy:
    name: ğŸš€ Build, Push & Deploy API
    runs-on: ubuntu-latest
    needs: setup-environment

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ğŸ” Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: ğŸ› ï¸ Build and Push Docker Image
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloudapi:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloudapi:${{ github.sha }}
          gcloud run deploy api \
            --image=$IMAGE \
            --platform=managed \
            --region=asia-east1 \
            --port=8080 \
            --set-env-vars "BACKEND_URL=${{ secrets.BACKEND_URL }},IS_DEV=false"
