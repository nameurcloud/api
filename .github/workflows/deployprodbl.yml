name: Deploy Production API

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Stage 1: Setup & Build
  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ğŸ” Authenticate Docker with Artifact Registry
        run: gcloud auth configure-docker asia-east1-docker.pkg.dev

      - name: ğŸ› ï¸ Build and Push Docker Image
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloudapi:$GITHUB_SHA
          docker build -t $IMAGE .
          docker push $IMAGE
        env:
          GITHUB_SHA: ${{ github.sha }}

  # Stage 2: Deploy (depends on build)
  deploy:
    name: ğŸš€ Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: âš™ï¸ Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nameurcloud

      - name: ğŸš€ Deploy to Cloud Run
        run: |
          IMAGE=asia-east1-docker.pkg.dev/nameurcloud/production/nameurcloudapi:$GITHUB_SHA
          gcloud run deploy api \
            --image=$IMAGE \
            --platform=managed \
            --region=asia-east1 \
            --port=8080 \
            --set-env-vars "BACKEND_URL=${{ secrets.BACKEND_URL }}"
        env:
          GITHUB_SHA: ${{ github.sha }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

